<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT ON STREIODS</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div  class="container-1">
     <h2>Challenge 1: Your age in </h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>

        <div>
         <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div  class="container-2">
        <h2>Challenge 2:Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick=" generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
       
        </div>
    </div>
    <div class="container-3">
      <h2>Challenge 3: Rock,  Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="./images/istockphoto-1161379400-612x612.jpg" height="150px" width="150" onclick="rpsGame(this)">
        <img id="paper" src="./images/hand.jpg" width="150px" height="150px"  onclick="rpsGame(this)">
        <img id="scissors" src="./images/hand.jpg" width="250px" height="150px"  onclick="rpsGame(this)">
      
      </div>
      <div>
        <button class="btn btn-danger" onclick="resett()">Reset</button>
       </div>
    </div> 
    <div class="container-4">
        <h2>Challenge 4: Change   The Colour of All the Buttons</h2>
        <div class="flex-box-pick-color">
          <form action="">
            <select name="backdrop" id="background" onclick="buttonColorChange(this)">
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="reset">Reset</option>
            </select>
            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
          </form>
        </div>
    </div>

    <br><br>

    

  



    <script src="./game.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
